{%extends 'blog/base_full_width.html'%}
{%block head_title %}Edit Post - Blog{%endblock%}

{%block main_area%}
    <h1>Edit Post</h1>
    <hr/>
    <form method = "post" enctype="multipart/form-data">{%csrf_token%} <!--form태그를 이용해서 사용자값을 서버로 보냄  post방식으로 보냄-->
        <table>
            {{form}}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
