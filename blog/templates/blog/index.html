<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title> Blog</title>
</head>
<body>
    <h1>Blog </h1>
    {% for p in posts%}
        <hr/>
        <h2> {{p.title}}</h2>  #게시물의 이름
        <h4> {{ p.created_at }}</h4> #게시물의 등록 시간
        <p> {{p.content}} </p> $게시물의 내용
    {% endfor %}
</body>
</html>
