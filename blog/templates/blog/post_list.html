<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset = "UTF-8">
    <title> Blog</title>
</head>
<body>
    <h1>Blog </h1>
    {% for p in post_list%}
        <hr/>
        <h2> <a href = "{{ p.get_absolute_url }}">{{ p.title }} </a> </h2>  <!--게시물의 이름-->
        <h4> {{ p.created_at }}</h4>     <!--게시물의 등록 시간-->
        <p> {{ p.content }} </p>   <!--게시물의 내용-->
    {% endfor %}
</body>
</html>
